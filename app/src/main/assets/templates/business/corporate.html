<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Inter;
            margin: 20px;
            line-height: 1.5;
        }
        .header {
            text-align: center;
            margin-bottom: 0px;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 0px;
        }
        .role {
            font-size: 16px;
            margin-bottom: 0px;
        }
        .contact {
            font-size: 9px;
            margin-bottom: 0px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 25px 0 10px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .education-item {
            margin-bottom: 0px;
        }
        .university {
            font-weight: bold;
        }
        .degree-date {
            display: flex;
            justify-content: space-between;
            margin-top: 3px;
        }
        .degree {
            font-style: italic;
            width: 70%;
        }
        .date {
            font-weight: 500;
            text-align: right;
            width: 30%;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="name">{{NAME}}</div>
    <div class="role">{{ROLE}}</div>
    <div class="contact">
        {{phone}} • {{email}} • {{linkedin}} • {{portfolio}}
    </div>
</div>

<!-- Education Section -->
<div class="section-title">EDUCATION</div>

{{#EDUCATION}}
<div class="education-item">
    <div class="university">{{institution}}, {{city}}</div>
    <div class="degree-date">
        <div class="degree">{{degree}}</div>
        <div class="date">{{startDate}} - {{endDate}}</div>
    </div>
</div>
{{/EDUCATION}}

<!-- Add other sections as needed -->
</body>
</html>
